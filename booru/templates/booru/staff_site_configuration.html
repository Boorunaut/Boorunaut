{% extends 'booru/base_admin.html' %}

{% block css %}
    {% load staticfiles %}
{% endblock %}

{% block scripts %}
{% endblock %}

{% block content %}
<div class="col-12 text-white bg-primary">
    <h1 class="h4 text-uppercase p-3 mb-0"><i class="fas fa-chart-line mr-3"></i>Configuration</h1>
</div>

<div class="col bg-white align-middle mt-3 pl-4 pt-3 pb-3 pr-4">
    <h1>Customize the booru</h1>

    <form method="post" enctype="multipart/x-www-form-urlencoded">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{field.auto_id}}">{{ field.label }}</label>
            {{ field }}        
            <p class="text-muted">{{field.help_text}}</p>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>    
</div>
{% endblock %}
